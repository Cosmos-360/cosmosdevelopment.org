<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}Cosmos Development{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="../../assets/css/main.css">

    <!-- Embed Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Cosmos Development{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}The official Cosmos Development website, stay up to date with our latest projects and releases.{% endif %}" />
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/icon.png' | absolute_url }}{% endif %}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cosmos Development" />
    <meta name="theme-color" content="#6E6AF6">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Hamburger menu button -->
            <div class="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="navbar-logo">
                <img src="assets/images/icon.png" alt="Icon" class="navbar-icon">
                <span class="navbar-title">Cosmos</span>
            </div>
            <ul class="navbar-links">
                <li><a href="/" {% if page.url == '/' or page.url == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/projects" {% if page.url == '/projects/' %}class="active"{% endif %}>Projects</a></li>
                <li><a href="/downloads" {% if page.url == '/downloads/' %}class="active"{% endif %}>Downloads</a></li>
                <li><a href="/about" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
                <li><a href="/docs" {% if page.url == '/docs/' %}class="active"{% endif %}>Docs</a></li>
            </ul>
        </div>
    </nav>
    
    {{ content }}
    
    <!-- Hamburger menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.navbar-toggle');
            const links = document.querySelector('.navbar-links');
            
            toggle.addEventListener('click', function() {
                links.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
