<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}Cosmos - Home Page{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">  <!-- Adjust path to your favicon -->
    <link rel="stylesheet" href="../../assets/css/main.css">  <!-- Adjust path if needed -->
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="assets/images/icon.png" alt="Icon" class="navbar-icon">
                <span class="navbar-title">Cosmos</span>
            </div>
            <ul class="navbar-links">
                <li><a href="/" {% if page.url == '/' or page.url == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/projects" {% if page.url == '/projects/' %}class="active"{% endif %}>Projects</a></li>
                <li><a href="/Downloads" {% if page.url == '/Downloads/' %}class="active"{% endif %}>Downloads</a></li>
                <li><a href="/about" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
                <li><a href="/docs" {% if page.url == '/docs/' %}class="active"{% endif %}>Docs</a></li>
            </ul>
        </div>
    </nav>
    
    {{ content }}
    
</body>
</html>
